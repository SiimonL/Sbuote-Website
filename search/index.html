<!-- Main search page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sboute Database</title>
    <link rel="icon" href="./../images/icon.png">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./../globals.js"></script>
    <script>savedCredentialCheck();</script>
    <script defer src="./search.js"></script>
</head>

<body>
    <datalist id="all-keywords">
    </datalist>
    <header>
        <h1>Sbuotes Database</h1>
        <nav>
            <ul class="nav-menu">
                <li class="icon-left create"><a href="./../create/">Create Sbuote</a></li>
                <li class="icon-left sign-out" onclick="signOut();">Sign Out</li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="search" id="search">
            <form autocomplete="off" class="search-form" id="search-form">
                <div class="selected-keywords" id="selected-keywords"></div>
                <p class="label">Filter by Keyword</p>
                <div class="keyword-searchbar">
                    <input name="keywords" type="text" placeholder="Search..." id="keywords" class="keywords"
                        list="all-keywords" pattern="[a-zA-Z]+" maxlength="20">
                    <div class="keywords search icon-right" id="search-icon"></div>
                </div>
                <p class="label">Sorting</p>
                <select name="sort" id="sort" class="sorting">
                    <option value="best" selected>Best Match</option>
                    <option value="likes">Likes</option>
                    <option value="new">Newest</option>
                    <option value="old">Oldest</option>
                </select>
                <p class="label">
                    Additional words
                    <em style="font-size: 1rem;">Optional</em>
                </p>
                <input name="extra" type="text" id="transcript" pattern="[a-zA-Z\s]*">

                <div class="submit-container">
                    <button type="submit" class="submit button" id="form-submit">Search</button>
                </div>
            </form>

        </div>
        <div class="results" id="results">
            <div class="card" id="0">
                <div class="card-top">
                    <img src="https://cdn.discordapp.com/attachments/1015758452016029756/1077484076132470814/image.png"
                        alt="https://cdn.discordapp.com/attachments/1015758452016029756/1077484076132470814/image.png">

                    <div class="card-row">
                        <div class="tags">
                            <div class="tag">jake_osml</div>
                            <div class="tag">duality</div>
                            <div class="tag">insult</div>
                        </div>
                        <div class="likes-container">
                            <p class="likes icon-left" onclick="throttle(toggleLike, 1000)(this);">4</p>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                    <div class="card-buttons">
                        <a class="open-image icon-left button"
                            href="https://cdn.discordapp.com/attachments/1015758452016029756/1077484076132470814/image.png"
                            target="_blank"></a>
                        <button class="copy-link icon-left button"></button>
                    </div>
                    <p class="date">2023/02/21</p>
                </div>
            </div>
            <div class="card" id="1">
                <div class="card-top">
                    <img src="https://cdn.discordapp.com/attachments/1015758452016029756/1079644821070819459/image.png"
                        alt="https://cdn.discordapp.com/attachments/1015758452016029756/1079644821070819459/image.png">

                    <div class="card-row">
                        <div class="tags">
                            <div class="tag">mushrooms</div>
                            <div class="tag">afraid</div>
                            <div class="tag">jackbox</div>
                            <div class="tag">swiff</div>
                            <div class="tag">hannah</div>
                        </div>
                        <div class="likes-container">
                            <p class="likes icon-left">4</p>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                    <div class="card-buttons">
                        <button class="open-image icon-left"></button>
                        <button class="copy-link icon-left"></button>
                    </div>
                    <p class="date">2023/02/21</p>
                </div>
            </div>
            <div class="card" id="2">
                <div class="card-top">
                    <img src="https://cdn.discordapp.com/attachments/1015758452016029756/1079400629451112458/Base_Profile_Screenshot_2023.02.26_-_08.38.44.58_2.png"
                        alt="https://cdn.discordapp.com/attachments/1015758452016029756/1079400629451112458/Base_Profile_Screenshot_2023.02.26_-_08.38.44.58_2.png">

                    <div class="card-row">
                        <div class="tags">
                            <div class="tag">boggled</div>
                            <div class="tag">zhur</div>
                        </div>
                        <div class="likes-container">
                            <p class="likes icon-left">4</p>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                    <div class="card-buttons">
                        <button class="open-image icon-left"></button>
                        <button class="copy-link icon-left"></button>
                    </div>
                    <p class="date">2023/02/21</p>
                </div>
            </div>
            <div class="card" id="3">
                <div class="card-top">
                    <img src="https://cdn.discordapp.com/attachments/1015758452016029756/1078637841237671966/image.png"
                        alt="https://cdn.discordapp.com/attachments/1015758452016029756/1078637841237671966/image.png">

                    <div class="card-row">
                        <div class="tags">
                            <div class="tag">ak</div>
                            <div class="tag">discord</div>
                            <div class="tag">image</div>
                        </div>
                        <div class="likes-container">
                            <p class="likes icon-left">4</p>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                    <div class="card-buttons">
                        <button class="open-image icon-left"></button>
                        <button class="copy-link icon-left"></button>
                    </div>
                    <p class="date">2023/02/21</p>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <div class="footer-line"></div>
        <p class="name">
            Â© SiimonL <a href="https://github.com/SiimonL"><img src="./../images/github.png" alt="GitHub"
                    width="30"></a>
        </p>
    </footer>
</body>

</html>
