<!-- Main search page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sboute Database</title>

    <meta content="Sbuote Database" property="og:title" />
    <meta content="Search the sbuote database." property="og:description" />
    <meta content="https://www.sbuotes.site" property="og:url" />
    <meta content="https://cdn.discordapp.com/attachments/746472433904779316/1106037309368958976/icon.png"
        property="og:image" />

    <link rel="icon" href="./../images/icon.png">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./../globals.js"></script>
    <script>savedCredentialCheck();</script>
    <script defer src="./search.js"></script>
</head>

<body>
    <datalist id="all-keywords">
    </datalist>
    <header>
        <h1>Sbuote Database</h1>
        <nav>
            <ul class="nav-menu">
                <li class="icon-left create" tabindex="0"><a href="./../create/" tabindex="-1">Create Sbuote</a></li>
                <li class="icon-left sign-out" onclick="signOut();" tabindex="0">Sign Out</li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="search" id="search">
            <form autocomplete="off" class="search-form" id="search-form">
                <div class="selected-keywords" id="selected-keywords"></div>
                <p class="label">Filter by Tags</p>
                <div class="keyword-searchbar">
                    <input name="keywords" type="text" placeholder="Search..." id="keywords" class="keywords"
                        list="all-keywords" pattern="[a-zA-Z0-9]+" maxlength="20">
                    <div class="keywords search icon-right" id="search-icon"></div>
                </div>
                <p class="label">Sorting</p>
                <select name="sort" id="sort" class="sorting">
                    <option value="best" selected>Best Match</option>
                    <option value="likes">Likes</option>
                    <option value="new">Newest</option>
                    <option value="old">Oldest</option>
                </select>
                <p class="label">
                    Additional words
                    <em style="font-size: 1rem;">Optional</em>
                </p>
                <textarea name="extra" type="text" id="transcript" pattern="[a-zA-Z0-9\s]*" maxlength="255"></textarea>

                <div class="submit-container">
                    <div class="loader-container">
                        <span class="loader"></span>
                        <button type="submit" class="submit button" id="form-submit">Search</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="results" id="results">
        </div>
    </div>
    <footer>
        <div class="footer-line"></div>
        <p class="name">
            Â© SiimonL <a href="https://github.com/SiimonL"><img src="./../images/github.png" alt="GitHub"
                    width="30"></a>
        </p>
    </footer>
</body>

</html>
